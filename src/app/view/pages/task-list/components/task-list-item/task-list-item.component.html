<div class="task-list-item">

    <div class="task-list">

        <!-- <button mat-icon-button (click)="expandOrColapseItem()"> -->

            <!-- <mat-icon> {{isExpanded ? 'expand_less' :'expand_more'}}</mat-icon> -->

        <!-- </button> -->

        <div class="container-column">

            <a class="task-title" (click)="openTaskList()">{{taskList?.name}}</a>

            <a class="task-description" (click)="openTaskList()">{{taskList?.description}}</a>

        </div>

        <button class="task-context-menu" mat-icon-button [matMenuTriggerFor]="menu">

            <mat-icon>more_vert</mat-icon>

        </button>

        <mat-menu #menu="matMenu">

            <button mat-menu-item (click)="openTaskList()">

                <mat-icon>redo</mat-icon>

                <span>Open</span>

            </button>

            <button mat-menu-item (click)="editTaskList()">

                <mat-icon>edit</mat-icon>

                <span>Edit</span>

            </button>

            <button mat-menu-item (click)="completeTaskList()">

                <mat-icon>done</mat-icon>

                <span>Complete</span>

            </button>

            <button mat-menu-item (click)="deleteTaskList()">

                <mat-icon>delete</mat-icon>

                <span>Delete</span>

            </button>

        </mat-menu>

    </div>

    <div *ngIf="isExpanded" class="task-content">

        teste expanded

    </div>

</div>
